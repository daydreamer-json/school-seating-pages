  <body>
    <div class="container my-4 px-4" id="mainContainer">
      <h1 class="mt-4 mb-3">Seating Randomizer</h1>

      <div class="container">
        <div class="row g-2">
          <div class="col-6">
            <button
              id="shuffleStepButton"
              class="btn btn-success btn-lg fs-4 w-100 d-flex align-items-center justify-content-center"
            >
              <span><i class="bi me-2 bi-shuffle"></i></span>Step
            </button>
          </div>
          <div class="col-6">
            <button id="shuffleButton" class="btn btn-outline-success btn-lg fs-4 w-100">
              <i class="bi me-2 bi-shuffle"></i>All
            </button>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>

      <div id="topStatusMessage" class="my-3">
        <p>
          <span class="fs-4">&nbsp;</span><br />
          <span class="fs-5">&nbsp;</span>
        </p>
      </div>

      <div id="seatingChartWrapper" class="my-3">
        <div id="seatingChartInnerWrapper">
          <div id="seatingChartHandmade" class="container text-center user-drag-none"></div>
        </div>
      </div>

      <div class="container">
        <div class="row g-2">
          <div class="col-4">
            <button
              id="exportImageButton"
              class="btn btn-primary btn-lg fs-4 w-100 d-flex align-items-center justify-content-center"
              disabled
            >
              <span><i class="bi me-2 bi-image"></i></span>PNG
            </button>
          </div>
          <div class="col-4">
            <button id="exportJsonButton" class="btn btn-outline-primary btn-lg fs-4 w-100" disabled>
              <i class="bi me-2 bi-code-slash"></i>JSON
            </button>
          </div>
          <div class="col-4">
            <button id="resetAllSeatButton" class="btn btn-outline-danger btn-lg fs-4 w-100">
              <i class="bi me-2 bi-trash3"></i>Clear
            </button>
          </div>
        </div>
      </div>

      <hr />

      <p>
        <a class="text-body link-underline link-underline-opacity-0" data-bs-toggle="collapse" href="#DEBUG_root">
          <i class="bi me-2 bi-caret-down-fill"></i>Debug area
        </a>
      </p>
      <div class="collapse" id="DEBUG_root">
        <div class="card card-body">
          <span>
            <a
              class="text-body link-underline link-underline-opacity-0"
              data-bs-toggle="collapse"
              href="#DEBUG_configDbDiv"
            >
              <i class="bi me-2 bi-caret-down-fill"></i>Database
            </a>
          </span>
          <div class="collapse" id="DEBUG_configDbDiv">
            <pre class="card card-body"><code></code></pre>
          </div>
        </div>
      </div>

      <hr />

          ><br />

        </p>
      </footer>
    </div>
